<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>

    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="" var="ternos" value="#{ListarTernoBean.ternos}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Pesquisar:" />
                        <p:inputText style="width:150px" placeholder="Pressione uma tecla"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="ID" width="10">
                    <h:outputText value="#{ternos.id}"/>
                </p:column>
                <p:column headerText="Marca" sortBy="#{ternos.marca}" width="150"
                          filterBy="#{ternos.marca}" filterMatchMode="contains">
                    <h:outputText value="#{ternos.marca}"/>
                </p:column>
                <p:column headerText="Quantidade" width="100">
                    <h:outputText value="#{ternos.quantidade}"/>
                </p:column>

                <p:column headerText="PreÃ§o" width="30">
                    <h:outputText value="#{ternos.preco}"/>
                </p:column>

                <f:facet name="footer">
                    Tem #{ListarTernoBean.ternos.size()} ternos cadastrados.
                </f:facet>
            </p:dataTable>

        </h:form>
        <footer>
                cadastre seu terno <a href="http://localhost:8080/Tramonj/cadastroP.jsf">aqui</a>
        </footer> 
   
    </h:body>
</html>
