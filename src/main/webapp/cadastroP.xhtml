<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Cadastro dos ternos</title>
        
    </h:head>
    <h:body>
        <div style="width: 400px"> 
            <h:form id="form">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <p:panelGrid id="panel" columns="2">

                    <p:outputLabel>Marca: </p:outputLabel>
                    <p:inputText id="marca" value="#{cadastrarTerno.ternoM.marca}"/>

                    <p:outputLabel>Descrição: </p:outputLabel>
                    <p:inputTextarea rows="2" cols="21" value="#{cadastrarTerno.ternoM.descricao}" />

                    <p:outputLabel>Quantidade: </p:outputLabel>
                    <p:spinner value="#{cadastrarTerno.ternoM.quantidade}" required="true" requiredMessage="É necessario informar a quantidade disponivel do produto!"/>

                    <p:outputLabel>Preço:</p:outputLabel>
                    <p:inputNumber value="#{cadastrarTerno.ternoM.preco}" required="true" requiredMessage="O preço é obrigatorio!"/>

                    <p:commandButton value="Cadastrar" update="@form" action="#{cadastrarTerno.add()}" style="width: 230px !important;">

                    </p:commandButton>


                </p:panelGrid>
                
            </h:form>
        </div>
        <footer>
                cadastre seu terno <a href="http://localhost:8080/Tramonj/ListarTerno.jsf">aqui</a>
        </footer> 
    </h:body>
</html>
